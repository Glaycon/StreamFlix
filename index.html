<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFlix - IPTV Player</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/player.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginContainer" class="login-container">
        <div class="login-card">
            <div class="logo">üé¨ StreamFlix</div>
            <div class="login-subtitle">Acesse sua conta para continuar</div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usu√°rio</label>
                    <input type="text" id="username" class="form-input" placeholder="Digite seu usu√°rio" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-input" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberLogin" class="checkbox-input">
                        <span class="checkbox-custom"></span>
                        <span class="checkbox-text">Salvar login</span>
                    </label>
                </div>
                <button type="submit" class="login-btn" id="loginButton">
                    <span id="loginBtnText">Entrar</span>
                    <div class="login-spinner" id="loginSpinner"></div>
                </button>
                <div id="errorMessage" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- App Principal -->
    <div id="mainApp" class="main-app">
        <!-- Header -->

            <div class="header-logo">üé¨ StreamFlix</div>
            <div class="header-controls">
                <div class="user-info">
                    <span>üë§</span>
                    <span id="currentUser"></span>

                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </header>

        <!-- Content -->
        <div class="content-wrapper">

                        <span class="section-icon">üì∫</span>

                    </h2>
                </div>

                <!-- Categorias de Canais -->

                    <button class="category-tab active" onclick="filterChannels('all')">Todos</button>
                    <button class="category-tab" onclick="filterChannels('favoritos')">‚≠ê Favoritos</button>
                    <button class="category-tab" onclick="filterChannels('nacional')">Nacional</button>
                    <button class="category-tab" onclick="filterChannels('internacional')">Internacional</button>
                    <button class="category-tab" onclick="filterChannels('esportes')">Esportes</button>
                    <button class="category-tab" onclick="filterChannels('filmes')">Filmes/S√©ries</button>
                    <button class="category-tab" onclick="filterChannels('infantil')">Infantil</button>
                    <button class="category-tab more-categories" onclick="toggleAllCategories()">
                        <span id="moreCategoriesText">Ver Mais</span>
                        <span class="arrow">‚ñº</span>
                    </button>
                </div>

                <div id="allCategoriesContainer" class="all-categories" style="display: none;">
                    <div class="category-grid">
                        <button class="category-btn" onclick="filterChannels('noticias')">
                            <span class="category-icon">üì∞</span>
                            Not√≠cias
                        </button>
                        <button class="category-btn" onclick="filterChannels('documentarios')">
                            <span class="category-icon">üéì</span>
                            Document√°rios
                        </button>
                        <button class="category-btn" onclick="filterChannels('musica')">
                            <span class="category-icon">üéµ</span>
                            M√∫sica
                        </button>
                        <button class="category-btn" onclick="filterChannels('religioso')">
                            <span class="category-icon">‚õ™</span>
                            Religioso
                        </button>
                        <button class="category-btn" onclick="filterChannels('adulto')">
                            <span class="category-icon">üîû</span>
                            Adulto
                        </button>
                        <button class="category-btn" onclick="filterChannels('premium')">
                            <span class="category-icon">üíé</span>
                            Premium
                        </button>
                    </div>
                </div>

                <div id="channelsGrid" class="channels-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Carregando canais...
                    </div>
                </div>
            </section>

            <!-- Filmes -->
            <section class="section" id="moviesSection">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon">üé¨</span>
                        Filmes
                    </h2>
                </div>
                <div id="moviesGrid" class="content-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Carregando filmes...
                    </div>
                </div>
            </section>

            <!-- S√©ries -->
            <section class="section" id="seriesSection">
                <div class="section-header">
                    <h2 class="section-title">
                        <span class="section-icon">üì∫</span>
                        S√©ries
                    </h2>
                </div>
                <div id="seriesGrid" class="content-grid">
                    <div class="loading">
                        <div class="spinner"></div>
                        Carregando s√©ries...
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Player Modal -->
    <div id="playerModal" class="player-modal">
        <div class="player-header">
            <div class="player-title" id="playerTitle">Reproduzindo...</div>
            <div class="player-controls">
                <button class="control-btn" onclick="toggleFullscreen()">‚õ∂ Tela Cheia</button>
                <button class="control-btn" onclick="closePlayer()">‚úï Fechar</button>
            </div>
        </div>
        <div class="video-container">
            <video id="videoPlayer" controls autoplay>
                Seu navegador n√£o suporta reprodu√ß√£o de v√≠deo.
            </video>
            <div id="episodeInfo" class="episode-info" style="display: none;">
                <div id="episodeTitle"></div>
                <div id="episodeDescription"></div>
                <div id="nextEpisodeTimer"></div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tmdb.js"></script>
    <script src="js/player.js"></script>
    <script src="js/channels.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
